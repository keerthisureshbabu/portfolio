<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for Keerthana Suresh Babu with email, phone, LinkedIn, and GitHub links.">
    <meta name="author" content="Keerthana Suresh Babu">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="images/portfolio.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --main-color: #d3e713;
            --bg-color: rgb(30, 30, 30);
            --card-bg: #222;
            --text-color: #fff;
            --hover-color: #d3e713;
            --font-family: 'Arial', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0 10px;
        }

        .contact-card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 30px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .contact-card h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--main-color);
            text-transform: uppercase;
        }

        .contact-info {
            margin: 20px 0;
        }

        .contact-info a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .contact-info a:hover,
        .contact-info a:focus {
            color: var(--hover-color);
            outline: none;
        }

        .contact-item {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            font-size: 1.5em;
            color: var(--main-color);
            margin-right: 10px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid var(--main-color);
            color: var(--main-color);
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover,
        .button:focus {
            background-color: var(--main-color);
            color: var(--card-bg);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="contact-item">
                <i class="fa-solid fa-envelope icon"></i>
                <a href="mailto:keerthanasureshbabu286@gmail.com" aria-label="Send an email to Keerthana Suresh Babu">keerthanasureshbabu286@gmail.com</a>
            </div>
            <div class="contact-item">
                <i class="fa-solid fa-phone icon"></i>
                <a href="tel:8428548287" aria-label="Call Keerthana Suresh Babu">84285 48287</a>
            </div>
            <div class="contact-item">
                <i class="fa-brands fa-linkedin icon"></i>
                <a href="https://www.linkedin.com/in/keerthanasureshbabu286/" target="_blank" aria-label="Visit LinkedIn profile of Keerthana Suresh Babu">LinkedIn</a>
            </div>
            <div class="contact-item">
                <i class="fa-brands fa-github icon"></i>
                <a href="https://github.com/keerthisureshbabu" target="_blank" aria-label="Visit GitHub profile of Keerthana Suresh Babu">GitHub</a>
            </div>
        </div>
        <a href="index.html" class="button" aria-label="Go back to portfolio">Back to Portfolio</a>
    </div>
</body>
</html>
