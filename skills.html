<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="icon" type="image/x-icon" href="images/portfolio.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --main-color: rgb(211, 231, 19);
            --bg-color: rgb(30, 30, 30);
            --card-bg: #2a2a2a;
            --hover-color: rgb(255, 255, 255);
        }
        body {
            background-color: var(--bg-color);
            color: var(--main-color);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }
        .skill {
            font-size: 50px;
            margin-bottom: 100px;
            position: relative;
            padding-bottom: 10px;
        }
        .skill::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 3px;
            background-color: var(--main-color);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        .skill:hover::after {
            transform: scaleX(1);
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-bottom: 12%;
            object-fit: cover;
        }
        .skills img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            background: var(--card-bg);
            padding: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            object-fit: cover;
        }
        .skills img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--main-color);
        }
        .arrows-container {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .arrow {
            color: var(--main-color);
            font-size: 50px;
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s;
        }
        .arrow:hover {
            color: var(--hover-color);
        }
        .tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--main-color);
            color: var(--bg-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .skills img:hover ~ .tooltip {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="arrows-container">
        <a href="education.html" class="arrow"><i class="fa-solid fa-chevron-left"></i></a>  
        <a href="project.html" class="arrow"><i class="fa-solid fa-chevron-right"></i></a>
    </div>
    <h1 class="skill">SKILLS</h1>
    <div class="skills">
        <img src="images/html image.png" alt="HTML5" title="HTML5">
        <img src="images/css image.png" alt="CSS3" title="CSS3">
        <img src="images/js image.png" alt="JAVASCRIPT" title="JavaScript">
        <img src="images/java image.png" alt="JAVA" title="Java">
        <img src="images/php image.png" alt="PHP" title="PHP">
        <img src="images/laravel 11 image.png" alt="LARAVEL" title="Laravel">
        <img src="images/bootstrap image.png" alt="BOOTSTRAP" title="Bootstrap">
        <img src="images/mysql image.png" alt="MYSQL" title="MySQL">
        <img src="images/excel image.png" alt="EXCEL" title="Excel">
    </div>
</body>
</html>
