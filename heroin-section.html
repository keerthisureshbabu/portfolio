<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="images/portfolio.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --main-color: rgb(211, 231, 19);
            --bg-color: rgb(30, 30, 30);
        }

        body {
            background: var(--bg-color);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: var(--main-color);
            flex-direction: column;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .arrow {
            color: var(--main-color);
            font-size: 50px;
            text-decoration: none;
            margin: 30px;
        }

        .arrow:hover {
            color: white;
        }

        .profile {
            position: relative;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 60px;
        }

        .prof {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            gap: 100px;
            opacity: 1;
            margin-bottom: 50px;
        }

        .details {
            font-size: 1.5em;
            color: var(--main-color);
            text-align: left;
            animation: typing 4s steps(40, end), blink 0.8s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid var(--main-color);
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from { border-color: transparent; }
            to { border-color: var(--main-color); }
        }

        .image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid var(--main-color);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: idleAnimation 5s ease-in-out infinite;
        }

        @keyframes idleAnimation {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        .image:hover {
            transform: scale(1.2) rotate(-5deg);
            box-shadow: 0 0 20px var(--main-color), 0 0 40px rgba(211, 231, 19, 0.5);
        }

        .arrows-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="arrows-container">
        <a href="index.html" class="arrow"><i class="fa-solid fa-chevron-left"></i></a>  
        <a href="about.html" class="arrow"><i class="fa-solid fa-chevron-right"></i></a>
    </div>
    <h1 class="profile">PROFILE</h1>
    <div class="prof">
        <div class="details">| Full Stack Developer | Frontend Developer |<br>| Backend Developer |</div>
        <img src="images/keerthana.jpg" alt="Keerthana profile" class="image">
    </div>
</body>
</html>
